<!DOCTYPE html>
<html>
    <head>
        <title>Exercise #2: Subscription form</title>
    </head>
    <body>
        <h2>Personal details</h2>
        <label>First name:</label><input type="text">
        <br>
        <label>Last name:</label><input type="text">
        <br>
        <label>Email:</label><input type="email">
        <br>
        <label>Gender:</label><input type="radio" name="Gender" value="male">
        <label for="male">Male</label>
        <input type="radio" name="Gender" value="female">
        <label for="female">Female</label><br>

        <h2>Magazines</h2>
        <input type="checkbox" name="Magazine" value="Magazine 1"><label>Magazine 1</label><br>
        <input type="checkbox" name="Magazine" value="Magazine 2"><label>Magazine 2</label><br>
        <input type="checkbox" name="Magazine" value="Magazine 3"><label>Magazine 3</label><br>
        <input type="checkbox" name="Magazine" value="Magazine 4"><label>Magazine 4</label><br>
        
        <h2>Subscription</h2>
        <label>Period:</label>
        <select> 
            <option>6 months</option>
            <option>12 months</option>
            <option>18 months</option>
            <option>24 months</option>
        </select>
        <br><br>
        <input type="Submit" value="Subscribe">
    </body>

</html>
