<!DOCTYPE html>
<html>
    <head>
        <title>Exercise #4: Subscription form</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div id="one">
        <fieldset id="one1">
            <legend>Personal details</legend> 
            <form >
        <label>First name &nbsp; &nbsp;&nbsp;&nbsp;   </label><input type="text">
        <br>
        <label>Last name &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;</label><input type="text">
        <br>
        <label>Email addres &nbsp;&nbsp;</label><input type="email">
        <br>
        <label>Gender</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
        type="radio" name="Gender" value="male">
        <label for="male">Male</label>
        <input type="radio" name="Gender" value="female">
        <label for="female">Female</label><br>
    </form>
</fieldset>
</div>
<div id="two">
<fieldset id="two1">
    <legend>Magazines</legend>
    <form>
        
        <input type="checkbox" name="Magazine" value="Magazine 1"><label>Magazine 1</label><br>
        <input type="checkbox" name="Magazine" value="Magazine 2"><label>Magazine 2</label><br>
        <input type="checkbox" name="Magazine" value="Magazine 3"><label>Magazine 3</label><br>
        <input type="checkbox" name="Magazine" value="Magazine 4"><label>Magazine 4</label><br>
    </form>
</fieldset>
</div>

<div id="three">
<fieldset id="three1">
    <legend>Subscription</legend>
    <form>
        
        <label>Period:</label>
        <select> 
            <option>6 months</option>
            <option>12 months</option>
            <option>18 months</option>
            <option>24 months</option>
        </select>
        <br>
    </form>
</fieldset>
</div>
<br>
        <div align="center"><input type="Submit" value="Subscribe"></div>
    </body>

</html>
